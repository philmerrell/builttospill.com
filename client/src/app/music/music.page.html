<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Music
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Music
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let album of albums" size="12" size-sm="6" size-md="6" size-lg="4">
        <ion-card [routerLink]="['/music', album.id]">
          <img [src]="album.image.url">
          <ion-item lines="none">
            <ion-icon color="primary" name="headset" slot="start"></ion-icon>
            <ion-label>
              <h2 class="handwriting">{{ album.title }}</h2>
              <p class="handwriting">{{ album.releaseDate | date }}</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="height: 70px;">
  <ion-toolbar></ion-toolbar>
</ion-footer>
