<ion-app>
  <ion-split-pane (ionSplitPaneVisible)="handleSplitPaneVisible($event)" when="md" contentId="content">
    <ion-menu [swipeGesture]="false" contentId="content" type="overlay">
      <ion-content>
        <div>
          <img src="/assets/BTS_logo_color.png" width="100%" alt="Built to Spill">
        </div>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/home" button detail>
            <ion-icon name="home" slot="start" color="secondary"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Home</h1>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/shows" button detail>
            <ion-icon name="calendar" color="warning" slot="start"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Shows</h1>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/music"  button detail>
            <ion-icon name="headset" color="primary" slot="start"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Music</h1>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/videos" button detail>
            <ion-icon name="logo-youtube" color="danger" slot="start"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Videos</h1>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/lyrics" button detail>
            <ion-icon name="create" color="dark" slot="start"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Lyrics</h1>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item href="https://builttospill.bigcartel.com" target="_blank">
          <ion-icon name="pricetag" color="success" slot="start"></ion-icon>
          <ion-label>
            <h1 class="handwriting">Merch</h1>
          </ion-label>
          <!-- <ion-icon name="open-outline" slot="end"></ion-icon> -->
        </ion-item>
        <ion-item href="https://shop.bingomerch.com/collections/built-to-spill" target="_blank">
          <ion-icon name="pricetag" color="success" slot="start"></ion-icon>
          <ion-label>
            <h1 class="handwriting">Euro Merch</h1>
          </ion-label>
          <!-- <ion-icon name="open-outline" slot="end"></ion-icon> -->
        </ion-item>
        <ion-list>
          <ion-item-divider class="handwriting">Social</ion-item-divider>
          <ion-item href="https://www.instagram.com/builttospill/?hl=en" target="_blank">
            <ion-icon slot="start" name="logo-instagram"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Instagram</h1>
            </ion-label>
          </ion-item>
          <ion-item href="https://twitter.com/built_2_spill?lang=en" target="_blank">
            <ion-icon slot="start" name="logo-twitter"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Twitter</h1>
            </ion-label>
          </ion-item>
          <ion-item href="https://www.facebook.com/builttospill/" target="_blank">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            <ion-label>
              <h1 class="handwriting">Facebook</h1>
            </ion-label>
          </ion-item>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" id="content"></ion-router-outlet>
  </ion-split-pane>
  <app-player></app-player>

</ion-app>
