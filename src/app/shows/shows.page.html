<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Shows
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Shows
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="shows$ | async as shows">
    <app-shows [shows]="shows" [limit]="shows.length"></app-shows>
  </ion-card>
</ion-content>
<ion-footer style="height: 70px;"></ion-footer>
