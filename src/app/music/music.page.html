<ion-header>
  <ion-toolbar>
    <ion-title class="header-logo">
      BUILT TO SPILL
    </ion-title>
    <ion-buttons class="ion-hide-sm-down" slot="end">
      <ion-button routerLink="/">
        Home
      </ion-button>
      <ion-button routerLink="/shows">
        Shows
      </ion-button>
      <ion-button routerLink="/music">
        Music
      </ion-button>
      <ion-button routerLink="/videos">
        Videos
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="header-logo">
        BUILT TO SPILL
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let album of albums" size="12" size-sm="6" size-md="6" size-lg="3">
        <ion-card [routerLink]="['/music', album.id]">
          <ion-img [src]="album.image.url"></ion-img>
          <ion-card-content>
            <h2 class="handwriting video-title">{{ album.title }}</h2>
            <ion-note class="handwriting">{{ album.releaseDate | date }}</ion-note>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
