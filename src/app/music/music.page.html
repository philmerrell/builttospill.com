<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Music
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Music
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let album of albums" size="12" size-sm="6" size-md="6" size-lg="4">
        <ion-card [routerLink]="['/music', album.id]">
          <img [src]="album.image.url">
          <ion-card-content>
            <h2 class="handwriting video-title">{{ album.title }}</h2>
            <ion-note class="handwriting">{{ album.releaseDate | date }}</ion-note>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar></ion-toolbar>
</ion-footer>
