  <div id="player-container" [@playerState]="playerSize">
    <youtube-player
      [height]="playerHeight"
      [width]="playerWidth"
      [videoId]="currentVideo.id" 
      (ready)="setPlayer($event)"
      (change)="onStateChange($event)">
    </youtube-player>
    <div *ngIf="playerSize === 'minimized'" (click)="toggleSize()" id="minimized-mask">
      <i class="expand big icon"></i>
    </div>
  </div>
  <div class="ui massive bottom fixed borderless menu player">
    <div class="ui container">
      <div class="item">
        <button (click)="toggleVideo()" [disabled]="ytEvent === 3" [ngClass]="{'loading': ytEvent === 3}" class="ui circular red massive icon button">
          <i [ngClass]="{'play': ytEvent === 2 || !ytEvent, 'pause': ytEvent === 1}" class="icon"></i>
        </button>
      </div>
      <div class="text item">
        {{ currentVideo.song }} <br>
        {{ currentVideo.album }}
      </div>
    </div>
    <div id="mini-player-container" class="item right">
      <button (click)="toggleSize()" class="ui secondary massive icon button">
        <i class="minimize icon"></i>
      </button>
    </div>
  </div>
