<md-sidenav-container>
  <md-toolbar>
    <button (click)="sidenav.toggle()" md-icon-button *ngIf="!media.isActive('gt-sm')">
      <md-icon>menu</md-icon>
    </button>
    <span class="header-logo">BUILT TO SPILL</span>
    <nav *ngIf="media.isActive('gt-sm')" md-tab-nav-bar>
        <a md-tab-link [routerLinkActiveOptions]="{ exact: true }" routerLinkActive #homeLink="routerLinkActive" [active]="homeLink.isActive" routerLink="">
          home
        </a>
        <a md-tab-link routerLinkActive #showLink="routerLinkActive" [active]="showLink.isActive" routerLink="/shows">
          shows
        </a>
        <a md-tab-link routerLinkActive #musicLink="routerLinkActive" [active]="musicLink.isActive" routerLink="/music">
          music
        </a>
        <a md-tab-link routerLinkActive #videoLink="routerLinkActive" [active]="videoLink.isActive" routerLink="/videos">
          videos
        </a>
      </nav>
    <span class="flex-spacer"></span>
    <a md-mini-fab href="https://www.facebook.com/builttospill" target="_blank" color="primary" *ngIf="media.isActive('gt-xs')" class="facebook-color">
        <md-icon class="fa fa-facebook"></md-icon>
      </a>
    <a md-mini-fab href="https://twitter.com/Built_2_Spill" target="_blank" color="primary" *ngIf="media.isActive('gt-xs')" class="twitter-color">
      <md-icon class="fa fa-twitter"></md-icon>
    </a>
  </md-toolbar>
  <md-sidenav #sidenav mode="cover">
    <md-list>
      <h3 md-subheader>Menu</h3>
      <md-list-item (click)="this.navigate(''); sidenav.close()">
        <md-icon md-list-icon>folder</md-icon>
        <h3>home</h3>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item (click)="this.navigate('/shows'); sidenav.close()">
        <md-icon md-list-icon>folder</md-icon>
        <h3>shows</h3>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item (click)="this.navigate('/music'); sidenav.close()">
        <md-icon md-list-icon>folder</md-icon>
        <h3>music</h3>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item (click)="this.navigate('/videos'); sidenav.close()">
        <md-icon class="fa fa-youtube-play" md-list-icon></md-icon>
        <h3>videos</h3>
      </md-list-item>
      <md-divider></md-divider>
      <h3 md-subheader>Social</h3>
      <md-list-item>
        <md-icon md-list-icon class="fa fa-facebook"></md-icon>
        <h4>Facebook</h4>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon md-list-icon class="fa fa-twitter"></md-icon>
        <h4>Twitter</h4>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon md-list-icon class="fa fa-instagram"></md-icon>
        <h4>Instagram</h4>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  
  </md-sidenav>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
